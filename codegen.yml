overwrite: true
schema: "http://localhost:8000/__graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.d.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-files-modules"
      - "typescript-document-nodes"
  ./graphql.schema.json:
    plugins:
      - "introspection"
